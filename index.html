<!DOCTYPE HTML>
<html>
<head>
	<title>Program 3 | Artificial Intelligence</title>
	<link href="style.css" rel="stylesheet">
</head>

<body>
	<header>
	Program 3 - Four in a Row Game
	</header>
	<section>
		<div id="game_canvas">
			<canvas height="480" width="640">
			
			</canvas>
		</div>
		<div class="rules">
			<b>Rules</b>
			<div class="shapes">
				<span class="shape_color shape_color_red">oo</span><span>Your Piece</span>
			</div>
			<div class="shapes">
				<span class="shape_color shape_color_yellow">oo</span><span>Computer's Piece</span>
			</div>
			<ul>
				<li>
					You start first.
				</li>
				<li>
					Try to connect four of your dots on the game board either <u>vertically</u>, <u>horizontally</u>, or <u>diagonally</u> before the computer does.
				</li>
				<li>
					Good luck!
				</li>
			</ul>
		</div>
	</section>

	<script src="script.js"></script>
</body>
</html>
